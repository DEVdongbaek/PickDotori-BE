spring:
  datasource:
    url: jdbc:h2:mem:Ndotoring;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: dotoring
    password: dotoring
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        show_sql: true
    default_batch_fetch_size: 1000
    defer-datasource-initialization: true
  servlet:
    multipart:
      maxFileSize: 20MB
      maxRequestSize: 40MB
  sql:
    init:
      data-locations: classpath:db/init.sql

  redis:
    host: localhost
    port: 6379
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

logging:
  level:
    root: info
    org:
      hibernate:
        SQL: debug
        type:
          descriptor:
